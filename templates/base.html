{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Demaxlab{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Blog</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar"> -->
                <ul class="navbar-nav">
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown btn-group">
                            <a href="{% url 'author' user.username %}" id="pfp-dropdown" class="" role="button">
                                <img src="{{ user.profile_photo }}" style="width:40px;height:40px" class="rounded-circle">
                            </a>
                            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                              </button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" id="profile-dropdown-menu" style="overflow: hidden;">
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                        {% comment %} <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li> {% endcomment %}
                    {% endif %}
                </ul>
          <!-- </div> -->
        </div>
      </nav>

    {% block body %}
    {% endblock body %}
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
