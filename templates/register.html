{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block body %}
    <body class="vh-100 d-flex flex-column">    
        <div class="container my-auto w-75 align-self-center">
            {% if message %}
                <div class="alert alert-danger alert-dismissible fade show mt-3">
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}
            
            <h1 class="display-1">Register</h1>
            <form action="{% url 'register' %}" method="post" onsubmit="return registerForm(this)">
                {% csrf_token %}
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="disp" placeholder="Username" name="username" required>
                    <label for="disp">Username</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="fname" placeholder="First name" name="fname" required>
                    <label for="fname">First name</label>
                </div>
                
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
                    <label for="lname">Last name</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="url" name="pfp" id="pfp" placeholder="Profile photo" class="form-control">
                    <label for="pfp">Profile photo link  <small>(optional)</small></label>
                </div>

                <div class="form-floating mt-3 mb-3 input-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    <label for="password">Password</label>
                    <button type="button" class="btn border show-btn" data-input="password">Show</button>
                </div>

                <div class="form-floating mt-3 mb-3 input-group">
                    <input type="password" name="confirm_password" id="cpassword" placeholder="Confirm password" class="form-control">
                    <label for="cpassword">Confirm password</label>
                    <button type="button" class="btn border show-btn" data-input="cpassword">Show</button>
                </div>

                <p id="error-lbl" class="text-danger"></p>

                <input type="submit" value="Sign up" class="btn btn-dark">
            </form>
            <p class="mt-4">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </div>
    <body>
{% endblock body %}
